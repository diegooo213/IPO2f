<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Renovar Pasaporte - Autotrámite</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo img {
            height: 50px;
        }

        .back-button {
            font-size: 14px;
            text-decoration: none;
            padding: 8px 12px;
            border: 2px solid #007b8f;
            border-radius: 5px;
            color: #007b8f;
            font-weight: bold;
        }

        .dni-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .titulo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitulo {
            font-size: 1em;
            margin-bottom: 30px;
        }

        .dni-panel {
            background-color: #d6f7ff;
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            max-height: 600px;
            width: 100%;
            margin: 30px auto;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

            .dni-panel p {
                margin: 10px 0;
                font-size: 1em;
            }

        .dni-botones {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 45px; /* Aumenta separación vertical entre los botones */
        }

        @media (min-width: 600px) {
            .dni-botones {
                flex-direction: column;
                justify-content: center;
            }
        }

        .boton-rojo {
            background-color: #b3242a !important;
            border-color: #b3242a !important;
            color: white !important;
            position: relative;
            z-index: 1;
            padding: 10px 12px; /* más estrecho que el botón azul */
            font-size: 0.9em;
        }

            .boton-rojo::before {
                background: #b3242a !important;
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                z-index: -1;
                border-radius: inherit;
                transition: background 0.3s ease;
                padding: 6px 16px;
            }

            .boton-rojo:hover::before {
                background: #921d22 !important;
            }
    </style>
</head>
<body>

</body>
</html>
